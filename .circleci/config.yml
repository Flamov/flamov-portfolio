version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11
    working_directory: ~/app
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
          environment:
            NODE_ENV: production
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths: ./node_modules

  unit-tests:
    docker:
      - image: circleci/node:11
    working_directory: ~/app
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Run tests
          command: npm run test -- --reporter mocha-junit-reporter --reporter-options mochaFile=~/reports/mocha/results.xml
      - store_test_results:
          path: ~/reports

  linting-tests:
    docker:
      - image: circleci/node:11
    working_directory: ~/app
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Test linting
          command: |
            mkdir -p ~/reports/eslint
            npm run lint -- -f junit -o ~/reports/eslint/results.xml
      - store_test_results:
          path: ~/reports

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build-app
      - linting-tests:
          requires:
            - build-app
